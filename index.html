<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post">
        <label for="email">Email</label>
        <input type="email" name="email" value="abc@gmail.com" disabled />
        <label for="Password">Password</label>
        <input type="password" name="Password" />
        <button type="submit">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png"
            alt=" Coding Ninja Logo"
            height="12"
            width="30"
          />
          Login
        </button>
      </form>
    </header>
    <br />
    <hr />

    <br />
    <br />

    <main>
      <section>
        <h3>
          <a
            href="https://www.codingninjas.com/blog/"
            alt="coding ninja blog link"
            >Coding Ninjas Blogs</a
          >
        </h3>
        <img
          src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
          alt="I love Coding"
        />
      </section>
      <hr />

      <br />
      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table>
            <tr>
              <td><label for="First_Name">First Name: </label></td>
              <td><input type="text" name="First_Name" /></td>
            </tr>
            <tr>
              <td><label for="Last_Name">Last Name: </label></td>
              <td><input type="text" name="Last_Name" /></td>
            </tr>
            <tr>
              <td rowspan="3"><label>Current Address:</label></td>
              <td><label for="flat/house no.">Flat No./House No.</label></td>
              <td><input type="text" name="flat/house no." /></td>
            </tr>
            <tr>
              <td><label for="locality">Locality</label></td>
              <td><input type="type" name="locality" /></td>
            </tr>
            <tr>
              <td><label for="city">City</label></td>
              <td><input type="text" name="city" /></td>
            </tr>
            <tr>
              <td>
                <b
                  ><label for="Question related to address"
                    >Is Current address and Permanent address same?</label
                  ></b
                >
                <input type="radio" name="yes" checked />
                <label for="yes">Yes</label>
                <input type="radio" name="no" />
                <label for="no">No</label><br />
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Email: </label
                >&emsp14;&emsp14;&emsp14;&emsp14;&emsp14;
                <input
                  type=" email"
                  name="email"
                  value="abc@gmail.com"
                  disabled
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="password">Password: </label>
                <input type="password" name="password" />
              </td>
            </tr>
            <br /><br />
            <tr>
              <td><button>Register</button></td>
            </tr>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
